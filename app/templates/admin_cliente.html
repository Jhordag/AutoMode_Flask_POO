{% extends "admin_template.html" %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Empresa</th>
                <th>CNPJ</th>
                <th>Plano</th>
            </tr>
        </thead>
        <tbody>
        {% for cliente in listaclientes %}
            <tr>
                <td>{{ cliente.empresa }}</td>
                <td>{{ cliente.cnpj }}</td>
                <td>{{ cliente.plano }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
