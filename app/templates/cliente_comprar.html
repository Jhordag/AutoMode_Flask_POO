{% extends "cliente_template.html" %}
{% block conteudo %}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">AutoMode</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a aria-current="page" href="/">Planos</a>
                    </li>
                    <li class="page-scroll">
                        <a  href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    <form action="{{ url_for('autenticar_cartao') }}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="parcelas">Parcelas</label>
            <input type="integer" id="parcelas" name="parcelas" class="form-control">
          </div>
          <div class="form-group">
            <label for="numcart">Número Cartão</label>
            <input type="text" id="numcart" name="numcart" class="form-control">
          </div>
          <div class="form-group">
            <label for="dtv">Data de Validade</label>
            <input type="text" id="dtv"  name="dtc" class="form-control">
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="integer" id="cvv" name="cvv" class="form-control">
          </div>
          <div class="form-group">
            <label for="nome">Nome Impresso no Cartão</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
        
          <div class="form-group">
             <label for="cpf">CPF</label>
             <input type="text" id="cpf" name="cpf" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
    </form>
    
{% endblock %}
