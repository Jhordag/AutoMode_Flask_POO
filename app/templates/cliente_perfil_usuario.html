{% extends "cliente_template.html" %}
{% block conteudo %}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">AutoMode</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="page-scroll">
                        <a aria-current="page" href="/perfil">Home</a>
                    </li>
                    <li class="page-scroll">
                        <a  href="/usuarios">Usuarios</a>
                    </li>
                    <li class="page-scroll">
                        <a  href="/mensagens">Mensagens</a>
                    </li>
                    <li class="page-scroll">
                        <a  href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

     <form action="{{ url_for('criarusuarios') }}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="text" id="phone" name="phone" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary btn-salvar">Cadastar</button>
          <button type="submit" class="btn btn-primary btn-salvar">Importar Usuarios</button>
        </fieldset>
    </form>

    <table class="table table-striped table-responsive table-bordered">
        <h2>Lista de Usuarios Cadastrados</h2>
       <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
        {% for users in users_cliente%}
            <tr>
                <td>{{ users.nome }}</td>
                <td>{{ users.phone }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
