{% extends "admin_template.html" %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
       <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
        {% for plano in listaplanos %}
            <tr>
                <td>{{ plano.nome }}</td>
                <td>{{ plano.preco }}</td>
                <td>{{ plano.descricao }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <p><button> <a  href="/admin_novo_plano">Criar Plano</a></button></p>
{% endblock %}
